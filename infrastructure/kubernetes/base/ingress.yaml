apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # Uncomment when you have SSL certificate
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxxxx
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/success-codes: '200'
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: Environment=production,Project=platform-showcase
spec:
  rules:
  - http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Health check endpoint
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Metrics endpoint (consider restricting access in production)
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Frontend (default route)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
