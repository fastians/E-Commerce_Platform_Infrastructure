apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
data:
  alerts.yaml: |
    groups:
      # Pod Alerts
      - name: pod-alerts
        interval: 30s
        rules:
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."
          
          - alert: PodNotReady
            expr: kube_pod_status_phase{phase!~"Running|Succeeded"} > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is not ready"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in {{ $labels.phase }} state for more than 5 minutes."
          
          - alert: HighPodCPU
            expr: sum(rate(container_cpu_usage_seconds_total{pod!=""}[5m])) by (pod, namespace) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on pod {{ $labels.namespace }}/{{ $labels.pod }}"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is using {{ $value | humanizePercentage }} CPU."
          
          - alert: HighPodMemory
            expr: sum(container_memory_working_set_bytes{pod!=""}) by (pod, namespace) / sum(container_spec_memory_limit_bytes{pod!=""}) by (pod, namespace) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on pod {{ $labels.namespace }}/{{ $labels.pod }}"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is using {{ $value | humanizePercentage }} of its memory limit."
      
      # Node Alerts
      - name: node-alerts
        interval: 30s
        rules:
          - alert: NodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Node {{ $labels.node }} is not ready"
              description: "Node {{ $labels.node }} has been in NotReady state for more than 5 minutes."
          
          - alert: HighNodeCPU
            expr: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance)) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on node {{ $labels.instance }}"
              description: "Node {{ $labels.instance }} CPU usage is {{ $value | humanizePercentage }}."
          
          - alert: HighNodeMemory
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on node {{ $labels.instance }}"
              description: "Node {{ $labels.instance }} memory usage is {{ $value | humanizePercentage }}."
          
          - alert: HighNodeDisk
            expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) > 0.85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High disk usage on node {{ $labels.instance }}"
              description: "Node {{ $labels.instance }} disk usage is {{ $value | humanizePercentage }}."
      
      # Application Alerts
      - name: application-alerts
        interval: 30s
        rules:
          - alert: HighAPILatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High API latency detected"
              description: "95th percentile API latency is {{ $value }}s, which is above the 1s threshold."
          
          - alert: HighErrorRate
            expr: sum(rate(http_requests_total{status_code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value | humanizePercentage }}, which is above the 5% threshold."
          
          - alert: ServiceDown
            expr: up{job="kubernetes-pods"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "Service {{ $labels.job }} has been down for more than 2 minutes."
      
      # Database Alerts
      - name: database-alerts
        interval: 30s
        rules:
          - alert: DatabaseConnectionPoolHigh
            expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Database connection pool usage is high"
              description: "Database connection pool is at {{ $value | humanizePercentage }} capacity."
          
          - alert: DatabaseDown
            expr: up{job="postgres"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Database is down"
              description: "PostgreSQL database has been down for more than 2 minutes."
