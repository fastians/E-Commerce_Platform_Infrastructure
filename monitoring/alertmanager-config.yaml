apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    # Route configuration
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        # Critical alerts
        - match:
            severity: critical
          receiver: 'critical'
          continue: true
        
        # Warning alerts
        - match:
            severity: warning
          receiver: 'warning'
    
    # Receivers (notification channels)
    receivers:
      - name: 'default'
        # Add your notification channels here
        # Examples: Slack, PagerDuty, Email, etc.
      
      - name: 'critical'
        # Critical alerts go here
        # webhook_configs:
        #   - url: 'https://your-webhook-url.com/critical'
      
      - name: 'warning'
        # Warning alerts go here
        # webhook_configs:
        #   - url: 'https://your-webhook-url.com/warning'
    
    # Inhibition rules (suppress alerts)
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']
